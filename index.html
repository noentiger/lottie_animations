<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lottie Test</title>
    <style>
      #lottie {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="lottie"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie'), // Required
        path: 'https://raw.githubusercontent.com/noentiger/lottie_animations/master/logo_animation.json', // Required
        renderer: 'svg/canvas/html', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Hello World", // Name for future reference. Optional.
      })
    </script>
  </body>
</html>
